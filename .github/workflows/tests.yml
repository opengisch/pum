name: ðŸ§ª Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Testing (py${{ matrix.python }}-pg${{ matrix.postgres }})

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python:
          - "3.10"
        postgres: # dockerhub tags
          - "13-3.5"

    runs-on: ${{ matrix.os }}

    env:
      PGSYSCONFDIR: .

    services:
      postgres:
        image: postgis/postgis:${{ matrix.postgres }}
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install -r requirements/base.txt
          python -m pip install -r requirements/development.txt
          python -m pip install -r requirements/html.txt

      - name: Install pum
        run: python -m pip install .

      - name: Setup db
        shell: bash
        run: ./.ci/setup_db.sh

      - name: Run base tests
        run: nose2 -v

      - name: Check CLI docs are up to date
        run: |
          python docs/update_cli_docs.py
          if git diff --quiet docs/docs/cli/; then
            echo "âœ“ CLI docs are up to date"
          else
            echo "âœ— CLI docs are out of date. Run: python docs/update_cli_docs.py"
            git diff docs/docs/cli/
            exit 1
          fi

      - name: Run dump and restore tests
        shell: bash
        run: ./test/test_dump_restore.sh

      # - name: Run migrations tests
      #   shell: bash
      #   run: ./test/test_pum.sh
