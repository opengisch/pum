name: ðŸ³ Build Docker image

on:
  push:
    branches:
      - main
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Tag to use for the Docker image
        required: false
        default: latest

jobs:
  build-python-wheel:
    name: "ðŸ Python Wheel"
    uses: ./.github/workflows/wheel.yml
    secrets: inherit

  build-docker-image:
    name: "ðŸ³ Build Docker Image"
    runs-on: ubuntu-latest
    needs: [build-python-wheel]

    steps:
      - uses: actions/checkout@v6

      - name: Retrieve artifact from Python build
        uses: actions/download-artifact@v7
        with:
          name: python_wheel
          path: dist/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tags
        id: docker_tags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            # Manual workflow dispatch with custom tag
            echo "tags=opengisch/pum:${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            # Tag push: use tag name and latest
            echo "tags=opengisch/pum:${{ github.ref_name }},opengisch/pum:latest" >> $GITHUB_OUTPUT
          else
            # Other branches: use branch name
            echo "tags=opengisch/pum:${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}
